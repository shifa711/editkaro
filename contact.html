<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EditKaro</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #000000;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: #aa70c3;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Main content styles */
        main {
            padding: 2rem 0;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #000000;
        }

        /* Contact info styles */
        .contact-info {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .contact-info h3 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #000000;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
        }

        /* Form styles */
        .contact-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: rgb(160, 82, 197);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #774a85;
        }

        /* Message styles */
        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 3px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .contact-info,
            .contact-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Editkaro - Contact Us</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <h3>Contact Information</h3>
                <p>Email: mail@demolink.org</p>
                <p>Phone: (123) 456-7890</p>
                <h3>Address</h3>
                <p>9863 - 9867 Mill Road, </p>
                <p>Cambridge, MG09 99HT</p>
                <p>United States</p>
            </section>

            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div id="message"></div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;

                // Simulate form submission (replace this with actual form submission logic)
                setTimeout(function() {
                    // Display success message
                    messageDiv.innerHTML = 'Thank you for your message. We will get back to you soon!';
                    messageDiv.className = 'success';
                    messageDiv.style.display = 'block';

                    // Clear form fields
                    form.reset();

                    // Hide message after 5 seconds
                    setTimeout(function() {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }, 1000);
            });
        });
    </script>
</body>
</html>
